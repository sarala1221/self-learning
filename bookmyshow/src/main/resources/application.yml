server:
  port: 9999
spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      #create-drop update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true


